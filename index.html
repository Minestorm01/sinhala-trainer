<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sinhala Trainer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         max-width:700px;margin:0 auto;padding:16px;line-height:1.4}
    .si{font-size:1.8rem;margin:.25rem 0}
    .en{color:#666}
    .hint{color:#999;font-size:.9rem}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:.5rem 0}
    button{padding:.7rem 1rem;border:1px solid #ddd;border-radius:10px;cursor:pointer}
    input, textarea{width:100%;padding:.7rem;border:1px solid #ddd;border-radius:10px}
    .score{font-weight:700}
    .chip{padding:.25rem .5rem;border-radius:999px;border:1px solid #ddd}
    .g{background:#e8f8ec;border-color:#c5e8cf}
    .a{background:#fff7e6;border-color:#ffe0a3}
    .r{background:#ffecec;border-color:#ffb3b3}
  </style>
</head>
<body>
  <h1>Sinhala Trainer</h1>
  <p class="en">Listen → press your keyboard mic (Sinhala) → say it → Check.</p>

  <div id="card">
    <div class="en" id="prompt_en"></div>
    <div class="si" id="prompt_si"></div>
    <div class="hint" id="hint"></div>
  </div>

  <div class="row">
    <button id="btnMic">🎙️ Speak</button>
    <button id="btnPlay">▶️ Play</button>
    <button id="btnSlow">🐢 Slow</button>
    <button id="btnNext">Next →</button>
  </div>

  <label for="heard">Tap input, switch to Sinhala keyboard, hit mic and speak:</label>
  <textarea id="heard" rows="2" placeholder="Your spoken text appears here via dictation…"></textarea>

  <div class="row">
    <button id="btnCheck">✅ Check</button>
    <div id="score" class="score"></div>
  </div>

  <div id="wordFeedback" class="row"></div>

  <script src="app.js"></script>
</body>
</html>
